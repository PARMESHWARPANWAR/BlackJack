<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Challenge 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="blackjack.css" rel="stylesheet">
        <script defer src="blackjack.js"></script>
    </head>
    <body>
        <div class="container-5">
            <h1>Blackjack</h1>
            <h2><span id="result">Let's Play!</span></h2>

            <div class="flex-bj-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-result">0</span></h2>
                </div>
            </div>
            <div class="flex-bj-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="bj-hit">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="bj-stand">Stand</button>
                    <button class="btn-lg btn-danger" id="bj-deal">Deal</button>
                </div>
            </div>
            <div class="flex-bj-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>

            </div>
        </div>
    
    </body>
</html>
